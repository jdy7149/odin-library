<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Library</p>
            <dialog id="addBookModal" closedby="any">
                <form>
                    <p>
                        <label for="">Title</label><input type="text" name="title" id="title">
                    </p>
                    <p>
                        <label for="">Author</label><input type="text" name="author" id="author">
                    </p>
                    <p>
                        <label for="">Pages</label><input type="number" name="pages" id="pages">
                    </p>
                    <p>
                        <input type="checkbox" name="read" id="read"><label for="">Read</label>
                    </p>
                    <div>
                        <button formmethod="dialog">Cancel</button>
                        <button>Add</button>
                    </div>
                </form>
            </dialog>
            <button type="button" id="add">Add Book</button>
        </div>
        <div class="content">
        </div>
    </div>
</body>
</html>
