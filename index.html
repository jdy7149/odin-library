<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Library</p>

            <button type="button" id="add">New Book</button>
        </div>
        <div class="content">
        </div>
    </div>

<dialog id="addBookModal" closedby="any">
    <form id="modalForm">
        <label for="title">Title</label><input type="text" name="title" id="title" required>

        <label for="author">Author</label><input type="text" name="author" id="author" required>

        <label for="pages">Pages</label><input type="number" name="pages" id="pages" required>
        <div>
            <label for="read">Have you read this?</label><input type="checkbox" name="read" id="read">
        </div>
        <div>
            <button id="confirm">Confirm</button>
            <button id="cancel" type="button">Cancel</button>
        </div>
    </form>
</dialog>
</body>
</html>
